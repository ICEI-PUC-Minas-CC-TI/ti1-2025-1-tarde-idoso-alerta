
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato | Idoso Alerta</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        AOS.init();
        const form = document.getElementById('loginForm') || document.querySelector('.formulario-contato');
        if (form) {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Mensagem enviada com sucesso! Obrigado pelo contato.');
                form.reset();
            });
        }
    });
    </script>
    </head>
<body>
<header class="hero text-center">
    <h1 class="titulo-banner">Fale Conosco</h1>
    <p class="descricao-banner">Envie dúvidas, sugestões ou mensagens diretamente para nossa equipe</p>
</header>
<nav class="menu">
    <a href="index.html">Início</a>
    <a href="about.html">Sobre</a>
    <a href="alertas.html">Alertas</a>
    <a href="perfil.html">Perfil</a>
    <a href="ajuda.html">Ajuda</a>
    <a href="contato.html">Contato</a>
</nav>

<main class="container my-4">
  <form class="formulario-contato">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome completo" required />

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite seu e-mail" required />

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>

    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
  </form>
</main>


<footer class="text-center py-4">
    <p>&copy; 2025 Idoso Alerta - Todos os direitos reservados.</p>

        <a href="#" style="margin: 0 10px;"><i class="bi bi-envelope-fill"></i></a>

        <a href="#" style="margin: 0 10px;"><i class="bi bi-github"></i></a>
    </div>
</footer>

</body>
</html>
